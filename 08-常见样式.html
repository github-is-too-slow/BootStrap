<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <!-- 按钮样式 -->
    <button class="btn">我是按钮</button><br>
    <button class="btn btn-default">我是按钮</button><br>
    <button class="btn btn-primary">我是按钮</button><br>
    <button class="btn btn-success">我是按钮</button><br>
    <button class="btn btn-info">我是按钮</button><br>
    <button class="btn btn-warning">我是按钮</button><br>
    <button class="btn btn-danger">我是按钮</button><br>
    <button class="btn btn-link">我是按钮</button><br>
    <hr>
    <a href="http://www.baidu.com" class="btn btn-success">百度一下</a>
    <span class="btn btn-info">你好啊</span>
    <div class="btn btn-warning">危险，请逃离</div>
    <hr>
    <button class="btn btn-success btn-xs">我是按钮</button><br>
    <button class="btn btn-success btn-sm">我是按钮</button><br>
    <button class="btn btn-success btn">我是按钮</button><br>
    <button class="btn btn-success btn-lg">我是按钮</button><br>
    <hr/>
    <button class="btn btn-success" disabled="disabled" onclick="alert('hahahhah')">真正禁用</button><br>
    <button class="btn btn-success disabled" onclick="alert('hahahhah')">样式禁用</button><br>
    <script src="./js/jbtn-success query-3.5.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
