<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <!-- 列组合 -->
    <div class="container">
        <div class="row" style="background-color: red;">
            <div class="col-sm-4 col-md-4" style="background-color: orange;">4</div>
            <div class="col-sm-4 col-md-4" style="background-color: black;">4</div>
            <div class="col-sm-4 col-md-4" style="background-color: orange;">4</div>
        </div>
        <div class="row" style="background-color: red;">
            <div class="col-sm-4 col-md-2" style="background-color: orange;">4</div>
            <div class="col-sm-4 col-md-4" style="background-color: paleturquoise;">4</div>
            <div class="col-sm-4 col-md-6" style="background-color: blue;">4</div>
        </div>
        <!-- 列偏移 -->
        <div class="row">
            <div class="col-sm-2 col-md-2" style="background-color: black;">4</div>
            <div class="col-sm-2 col-md-2 col-md-offset-4" style="background-color: blue;">4</div>
            <div class="col-sm-2 col-md-2" style="background-color: green;">4</div>
        </div>

        <!-- 列排序 -->
        <div class="row">
            <div class="col-sm-2 col-md-2" style="background-color: black;">4</div>
            <div class="col-sm-2 col-md-2  col-md-pull-2" style="background-color: blue;">4</div>
            <div class="col-sm-2 col-md-2  col-md-push-2" style="background-color: green;">4</div>
            <div class="col-sm-2 col-md-2  col-md-push-2" style="background-color: gold;">4</div>
        </div>
        <!-- 列嵌套 -->
        <div class="row">
            <div class="col-sm-2 col-md-2" style="background-color: black;">4</div>
            <div class="col-sm-2 col-md-8  col-md-offset-2" style="background-color: blue;">
                <div class="row">
                    <div class="col-sm-2 col-md-2" style="background-color: green;">4</div>
                    <div class="col-sm-2 col-md-2" style="background-color: gold;">4</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
