<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <!-- 文本框样式 -->
        <div class="row">
            <div class="col-md-3">
                <input type="text" class="form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input type="text" class="form-control input-lg"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input type="text" class="form-control input-sm"/>
            </div>
        </div><hr>
        <!-- 下拉列表样式 -->
        <div class="row">
            <div class="col-md-3">
                <select class="form-control">
                    <option>请选择国籍</option>
                    <option>中国</option>
                    <option>美国</option>
                </select>
            </div>
        </div><hr>
        <!-- 文本域 -->
        <div class="row">
            <div class="col-md-4">
                <textarea class="form-control">请留言</textarea>
            </div>
        </div><hr>
        <!-- 垂直复选框 -->
        <div class="row">
            <div class="col-md-4">
                <div class="checkbox">
                    <label><input type="checkbox" name="hobby">篮球</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="hobby">篮球</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="hobby">篮球</label>
                </div>
            </div>
        </div><hr>
        <!-- 水平复选框 -->
        <div class="row">
            <div class="col-md-4">
                <label class="checkbox-inline">
                    <input type="checkbox" name="hobby">篮球
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="hobby">篮球
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="hobby">篮球
                </label>
            </div>
        </div><hr>
        <!-- 垂直单选框 -->
        <div class="row">
            <div class="col-md-4">
                <div class="radio">
                    <label><input type="radio" name="sex">男</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="sex">女</label>
                </div>
            </div>
        </div><hr>
        <!-- 水平单选框 -->
        <div class="row">
            <div class="col-md-4">
                <label class="radio-inline">
                    <input type="radio" name="sex">男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex">女
                </label>
            </div>
        </div>
    </div>
    <div class="form-cotrol"></div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
