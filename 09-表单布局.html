<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-md-offset-5 text-center">
                <h2>请注册</h2>
            </div>
        </div>
        <!-- 表单水平布局 -->
        <form action="http://www.baidu.com" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-md-2 col-md-offset-3" for="username">用户名:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2 col-md-offset-3" for="password">密码:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2 col-md-offset-3" for="repwd">确认密码:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="repwd" placeholder="请输入确认密码">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2 col-md-offset-3">性别:</label>
                <div class="col-md-4">
                    <label class="radio-inline">
                        <input type="radio">男
                    </label>
                    <label class="radio-inline">
                        <input type="radio">女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2 col-md-offset-3">爱好:</label>
                <div class="col-md-4">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="hobby">篮球
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="hobby">足球
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="hobby">羽毛球
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2 col-md-offset-3" for="email">邮箱:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="email" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2 col-md-offset-3" for="email">城市:</label>
                <div class="col-md-4">
                    <select class="form-control">
                        <option>请选择城市</option>
                        <option>中国</option>
                        <option>美国</option>
                        <option>德国</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2 col-md-offset-3" for="ramark">留言:</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="remark">请留言</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2 col-md-offset-5">
                    <input type="submit" class="btn btn-success" value="注册">
                </div>
            </div>
        </form>
    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
