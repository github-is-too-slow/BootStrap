<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <h2>创建模态框（Modal）</h2>
    <!-- 按钮触发模态框 -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">按钮直接打开模态框</button>
    <button class="btn btn-primary btn-lg" id="js_btn">js代码打开模态框</button>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">添加用户</h4>
                </div>
                <div class="modal-body">
                    <form action="http://www.baidu.com" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-md-2">用户名:</label>
                            <div class="col-md-6">
                                <input class="form-control" type="text" placeholder="请输入用户名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">用户邮箱:</label>
                            <div class="col-md-6">
                                <input class="form-control" type="text" placeholder="请输入用户邮箱"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="submit_close" type="button" class="btn btn-primary">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script>
        $("#js_btn").click(function(){
            $("#myModal").modal("show");
        })
        $("#submit_close").click(function(){
            $("#myModal").modal("hide");
        })
    </script>
</body>
</html>
